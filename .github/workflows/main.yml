name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # ✅ Official Android setup (this fixes licenses)
      - name: Setup Android SDK
        uses: reactivecircus/setup-android@v3
        with:
          api-level: 33
          build-tools: 36.1.0
          ndk: 25.1.8937393

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-dev build-essential git \
            zlib1g-dev openjdk-11-jdk \
            libffi-dev libssl-dev
          pip install --upgrade pip

      - name: Install Buildozer
        run: |
          pip install buildozer cython

      # ✅ CLEAN CACHE (once)
      - name: Clear Buildozer cache
        run: |
          rm -rf ~/.buildozer

      # ✅ BUILD (no clean, no pinning)
      - name: Build APK
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
          JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64
        run: |
          buildozer android debug

      - uses: actions/upload-artifact@v4
        with:
          name: VarnaBanker-APK
          path: bin/**/*.apk
