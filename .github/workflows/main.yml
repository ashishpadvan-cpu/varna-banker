name: Build Kivy APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Cache pip
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4️⃣ Install Linux system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-dev \
            build-essential \
            git \
            zlib1g-dev \
            openjdk-11-jdk \
            unzip \
            zip \
            libffi-dev \
            libssl-dev

          echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV
          python -m pip install --upgrade pip

      # 5️⃣ Install Python build dependencies
      - name: Install Python build dependencies
        run: |
          pip install --upgrade buildozer cython
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 6️⃣ Install Android SDK & NDK (FINAL FIX)
      - name: Install Android SDK & NDK
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk

          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip

          # Extract to temp directory
          unzip -q cmdline.zip -d cmdline-temp

          # Create proper directory structure
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          mv cmdline-temp/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest

          # Cleanup
          rm -rf cmdline-temp cmdline.zip

          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.1.8937393"


      # 7️⃣ Build APK with Buildozer
      - name: Build APK with Buildozer
        env:
          JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64
        run: |
          buildozer android debug

      # 8️⃣ Debug: list APK
      - name: List APK output
        run: |
          find . -name "*.apk"

      # 9️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VarnaBanker-APK
          path: bin/**/*.apk
