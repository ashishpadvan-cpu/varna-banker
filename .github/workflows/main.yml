name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install Buildozer and dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-dev build-essential git zlib1g-dev openjdk-11-jdk unzip
          python3 -m pip install --upgrade pip
          pip install buildozer cython

      # 4. List files for debugging
      - name: List project files
        run: ls -R

      # 5. Build APK
      - name: Build APK with Buildozer
        working-directory: .
        run: buildozer android debug

      # 6. List APK location for debugging
      - name: List bin folder
        run: ls -R bin

      # 7. Upload APK as artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: VarnaBanker-APK
          path: '**/bin/*.apk'
