name: Build Kivy APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-dev build-essential git \
            zlib1g-dev openjdk-11-jdk unzip zip \
            libffi-dev libssl-dev
          echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV
          python -m pip install --upgrade pip

      - name: Install Python build dependencies
        run: |
          pip install --upgrade buildozer cython

      # -------- ANDROID SDK (ONLY 33.0.2) --------
      - name: Install Android SDK & NDK
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk

          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
          unzip -q cmdline.zip -d temp

          mkdir -p cmdline-tools/latest
          mv temp/cmdline-tools/* cmdline-tools/latest
          rm -rf temp cmdline.zip

          SDKMANAGER=$HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager

          yes | $SDKMANAGER --licenses || true

          $SDKMANAGER \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.1.8937393"

      # -------- REMOVE BUILDOZER SDK CACHE --------
      - name: Clear Buildozer cache
        run: |
          rm -rf ~/.buildozer

      # -------- CLEAN BUILD --------
      - name: Buildozer clean
        env:
          ANDROIDSDK: /home/runner/android-sdk
        run: |
          buildozer android clean

      # -------- BUILD APK (FORCED SDK) --------
      - name: Build APK
        env:
          JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64
          ANDROIDSDK: /home/runner/android-sdk
          ANDROID_HOME: /home/runner/android-sdk
          ANDROID_SDK_ROOT: /home/runner/android-sdk
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VarnaBanker-APK
          path: bin/**/*.apk
