name: Build Kivy APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-dev build-essential git \
            zlib1g-dev openjdk-11-jdk unzip zip \
            libffi-dev libssl-dev
          python -m pip install --upgrade pip

      - name: Install Buildozer
        run: |
          pip install --upgrade buildozer cython

      # ---------- ANDROID SDK ----------
      - name: Install Android SDK
        run: |
          mkdir -p /home/runner/android-sdk
          cd /home/runner/android-sdk

          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip -q tools.zip -d temp

          mkdir -p cmdline-tools/latest
          mv temp/cmdline-tools/* cmdline-tools/latest
          rm -rf temp tools.zip

          SDKMANAGER=/home/runner/android-sdk/cmdline-tools/latest/bin/sdkmanager
          yes | $SDKMANAGER --licenses || true

          $SDKMANAGER \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.1.8937393"

      # ---------- FORCE CLEAN ----------
      - name: Remove Buildozer cache
        run: |
          rm -rf ~/.buildozer

      # ---------- BUILD (THIS IS THE KEY) ----------
      - name: Build APK
        env:
          ANDROIDSDK: /home/runner/android-sdk
          ANDROID_HOME: /home/runner/android-sdk
          ANDROID_SDK_ROOT: /home/runner/android-sdk
          JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64
        run: |
          buildozer android debug

      - uses: actions/upload-artifact@v4
        with:
          name: VarnaBanker-APK
          path: bin/**/*.apk
