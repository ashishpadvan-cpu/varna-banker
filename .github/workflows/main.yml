# .github/workflows/main.yml
name: Build Kivy APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev build-essential git zlib1g-dev openjdk-11-jdk unzip zip
          # Ensure JAVA_HOME is set for build tools
          echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" | sudo tee -a /etc/environment
          source /etc/environment
          python3 -m pip install --upgrade pip

      - name: Install Python build dependencies
        run: |
          pip install buildozer cython
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: List project files (debug)
        run: ls -la || true

      - name: Build APK with Buildozer
        working-directory: .
        env:
          JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64
        run: |
          # If you need Android SDK/NDK setup, add commands here.
          # Example placeholders (uncomment and adapt if you configure SDK/NDK):
          # sudo apt-get install -y wget
          # wget https://dl.google.com/android/repository/commandlinetools-linux-*.zip -O cmdline.zip
          # unzip cmdline.zip -d $HOME/android-sdk
          # export ANDROID_HOME=$HOME/android-sdk
          #
          # Run Buildozer. This assumes you have a valid buildozer.spec in repo root.
          buildozer android debug || (echo "Buildozer failed â€” see logs above" && exit 1)

      - name: List bin folder (debug)
        run: ls -R bin || true

      - name: Upload APK artifact
        # Use v4 (v3 is deprecated)
        uses: actions/upload-artifact@v4
        with:
          name: VarnaBanker-APK
          # Match common buildozer output locations; upload all APKs under bin/
          path: |
            bin/**/*.apk
            **/bin/**/*.apk
            dist/*.apk
